<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Livro Antigo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu Inicial -->
    <div class="menu-container" id="menuContainer">
        <div class="menu-book">
            <div class="menu-content">
                <div class="menu-image">
                    <img id="menuImage" src="" alt="Capa do Livro">
                </div>
                <h1 class="menu-title" id="menuTitle">Meu Livro Antigo</h1>
                <p class="menu-description" id="menuDescription">Uma jornada através das páginas do tempo</p>
                <button class="start-button" onclick="startReading()">Começar a Ler</button>
            </div>
        </div>
    </div>

    <!-- Leitor do Livro -->
    <div class="book-container" id="bookContainer" style="display: none;">
        <div class="book">
            <div class="spine"></div>
            <div class="content">
                <h1 class="page-title" id="pageTitle">Carregando...</h1>
                
                <!-- Imagem do Capítulo -->
                <div class="chapter-image" id="chapterImage" style="display: none;">
                    <img id="chapterImg" src="" alt="Ilustração do Capítulo">
                </div>
                
                <div class="page-content" id="pageContent">
                    <p>Carregando o livro...</p>
                </div>
                <div class="navigation">
                    <button class="nav-button" id="prevBtn" onclick="previousPage()">← Anterior</button>
                    <span class="page-number" id="pageNumber">Página 1 de 1</span>
                    <button class="nav-button" id="nextBtn" onclick="nextPage()">Próxima →</button>
                </div>
                <button class="menu-button" onclick="backToMenu()">← Voltar ao Menu</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
